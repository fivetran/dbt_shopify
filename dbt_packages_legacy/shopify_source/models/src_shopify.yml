          Table storing individual redeem codes that customers can use at checkout to receive a discount. 
          Each code is tied to a parent discount and may be created by an app or manually by a merchant.
        identifier: "{{ var('shopify_discount_redeem_code_identifier', 'discount_redeem_code') }}"
        columns:
          - name: _fivetran_synced
            description: "{{ doc('_fivetran_synced') }}"
          - name: id
            description: The unique ID of the redeem code.
          - name: async_usage_count
            description: >
              The number of times that the redeem code has been used. This value is updated asynchronously and may not match real-time usage counts.
          - name: code
            description: The redeemable code that a customer can enter at checkout (e.g., `SUMMER20`).
          - name: created_by_description
            description: A descriptive label of the app or user who created the redeem code.
          - name: created_by_id
            description: The internal ID of the app or user that created the redeem code.
          - name: created_by_title
            description: The name or title of the creator of the redeem code (usually an app name).
          - name: discount_id
            description: The unique ID of the parent discount associated with this redeem code.
          - name: discount_type
            description: The type of discount this redeem code is associated with (e.g., `discount_code_basic`, `discount_code_bxgy`).
